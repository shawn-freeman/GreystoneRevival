[ScalabilitySettings]
; PerfIndexThresholds define auto-detection quality levels based on hardware benchmark
; These match Epic's default thresholds for auto-quality selection

[ScalabilityGroups]
; Resolution Quality: 100 = native resolution (don't lower render resolution)
sg.ResolutionQuality=100
; Quality level 3 = Epic preset for all settings
sg.ViewDistanceQuality=3
sg.AntiAliasingQuality=3
sg.ShadowQuality=3
sg.GlobalIlluminationQuality=3
sg.ReflectionQuality=3
sg.PostProcessQuality=3
sg.TextureQuality=3
sg.EffectsQuality=3
sg.FoliageQuality=3
sg.ShadingQuality=3
sg.LandscapeQuality=3
